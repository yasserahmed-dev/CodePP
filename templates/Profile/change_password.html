{% extends "parts/base.html" %}
{% load static %}

{% block title %}Code++ | تغيير كلمة المرور{% endblock %}

{% block styles %}
<style>
body {
    font-family: 'Cairo', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    min-height: 100vh;
    padding-top: 90px;
}

/* الصندوق */
.auth-box {
    width: 90%;
    max-width: 500px;
    margin: auto;
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    padding: 2.5rem;
}

/* العنوان */
.auth-box h2 {
    text-align: center;
    margin-bottom: 1.8rem;
    background: linear-gradient(150deg, #ffc107, #ff9800);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1.9rem;
    font-weight: bold;
}

/* حقول الإدخال - نفس تسجيل الدخول */
.input-group {
    position: relative;
    margin-bottom: 1.2rem;
}

.input-group input {
    width: 100%;
    padding: 0.9rem 3rem 0.9rem 1rem;
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #ffc107;
    box-shadow: 0 0 0 3px rgba(255,193,7,0.2);
}

.input-group .icon {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    color: #b0b0b0;
    font-size: 1.1rem;
}

.input-group .toggle {
    position: absolute;
    top: 50%;
    left: 2.6rem;
    transform: translateY(-50%);
    cursor: pointer;
    color: #b0b0b0;
    font-size: 1.1rem;
}

.input-group .toggle:hover {
    color: #ffc107;
}

/* زر الحفظ */
.btn-main {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #ffc107, #ff9800);
    border: none;
    border-radius: 8px;
    color: #121212;
    font-weight: bold;
    margin-top: 0.5rem;
    cursor: pointer;
    transition: .25s;
    font-size: 1rem;
}

.btn-main:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255,193,7,0.3);
}

/* الروابط */
.links {
    text-align: center;
    margin-top: 1.5rem;
}

.links a {
    color: #ffc107;
    text-decoration: none;
    transition: .3s;
}

.links a:hover {
    color: #ffc107;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-box">

    <h2>تغيير كلمة المرور</h2>

    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}

        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <span class="toggle"><i class="fa-solid fa-eye"></i></span>
            <input type="password" name="current_password" placeholder="كلمة المرور الحالية" required>
        </div>

        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <span class="toggle"><i class="fa-solid fa-eye"></i></span>
            <input type="password" name="new_password" placeholder="كلمة المرور الجديدة" required>
        </div>

        <div class="input-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <span class="toggle"><i class="fa-solid fa-eye"></i></span>
            <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
        </div>

        <button class="btn-main" type="submit">حفظ التغيير</button>

        <div class="links">
            <a href="{% url 'profile' %}">العودة إلى الملف الشخصي</a>
        </div>

    </form>

</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll(".toggle").forEach(btn => {
    btn.addEventListener("click", function () {
        const input = this.parentElement.querySelector("input");
        const icon = this.querySelector("i");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    });
});
</script>
{% endblock %}
