{% extends "parts/base.html" %}

{% block title %}Code++ | إنشاء حساب{% endblock %}

{% block styles %}
    <style>
        /* ==============================
           صفحة إنشاء حساب
           ============================== */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .signup-card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(150deg, #ffc107, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 3rem 0.9rem 1rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .input-group .toggle {
            position: absolute;
            top: 50%;
            left: 2.5rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .input-group .toggle:hover {
            color: #ffc107;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 1rem 0 1.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms label {
            cursor: pointer;
        }

        .terms a {
            color: #6ea8fe;
            text-decoration: none;
        }

        .terms a:hover {
            color: #ffc107;
            text-decoration: underline;
        }

        .btn-signup {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #121212;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
            color: #b0b0b0;
        }

        .login-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="signup-card">
        <h1>إنشاء حساب جديد</h1>
        <form method="POST" action="">
        {% csrf_token %}
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="first_name" id="first_name" placeholder="الاسم الشخصي" autocomplete="given-name" required>
                <div class="error-message" id="first_name_error"></div>
            </div>

            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="last_name" id="last_name" placeholder="الاسم العائلي" autocomplete="family-name" required>
                <div class="error-message" id="last_name_error"></div>
            </div>

            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="البريد الإلكتروني" autocomplete="email" required>
                <div class="error-message" id="email_error"></div>
            </div>

            <div class="input-group password-field">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <span class="toggle" id="togglePassword1">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <input type="password" name="password1" id="password1" placeholder="كلمة المرور" autocomplete="new-password" required>
                <div class="error-message" id="password1_error"></div>
            </div>

            <div class="input-group password-field">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <span class="toggle" id="togglePassword2">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <input type="password" name="password2" id="password2" placeholder="تأكيد كلمة المرور" autocomplete="new-password" required>
                <div class="error-message" id="password2_error"></div>
            </div>

            <div class="terms">
                <input type="checkbox" id="agreeTerms" name="terms" required>
                <label for="agreeTerms">أوافق على الشروط والأحكام</label>
            </div>

            <button type="submit" class="btn-signup" id="submitBtn">إنشاء الحساب</button>

            <div class="login-link">
                <span>لديك حساب بالفعل؟</span>
                <a href="{% url 'login' %}">تسجيل الدخول</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // عناصر DOM
    const togglePassword1 = document.getElementById('togglePassword1');
    const togglePassword2 = document.getElementById('togglePassword2');
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    
    // عرض/إخفاء كلمة المرور الأولى
    togglePassword1.addEventListener('click', function() {
        const type = password1.type === 'password' ? 'text' : 'password';
        password1.type = type;
        this.innerHTML = type === 'password' 
            ? '<i class="fa-solid fa-eye"></i>' 
            : '<i class="fa-solid fa-eye-slash"></i>';
    });
    
    // عرض/إخفاء كلمة المرور الأولى
    togglePassword2.addEventListener('click', function() {
        const type = password2.type === 'password' ? 'text' : 'password';
        password2.type = type;
        this.innerHTML = type === 'password' 
            ? '<i class="fa-solid fa-eye"></i>' 
            : '<i class="fa-solid fa-eye-slash"></i>';
    });
});
</script>
{% endblock %}
