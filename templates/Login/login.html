{% extends "parts/base.html" %}

{% block title %}Code++ | تسجيل الدخول{% endblock %}

{% block styles %}
<style>
/* ==============================
   تنسيقات الوضع الداكن الدائم
   ============================== */
body {
    font-family: 'Cairo', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

h1, h2, h3, h4, h5, h6, .card-title {
    color: #ffffff !important;
}

.text-muted {
    color: #b0b0b0 !important;
}

.dropdown-menu {
    background-color: #2c2c2c;
    border-color: #444;
}
.dropdown-item { color: #eaeaea; }
.dropdown-item:hover { background-color: #444; color: #ffc107; }
.dropdown-divider { border-top-color: #444; }

.auth-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.login-card {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 2.5rem;
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s ease;
}

.login-card h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    background: linear-gradient(150deg, #ffc107, #ff9800);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2rem;
}

.input-group {
    position: relative;
    margin-bottom: 1.2rem;
}

.input-group input {
    width: 100%;
    padding: 0.9rem 3rem 0.9rem 1rem;
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    transition: all 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #ffc107;
    box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
}

.input-group .icon {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    color: #b0b0b0;
    font-size: 1.1rem;
}

.input-group .toggle {
    position: absolute;
    top: 50%;
    left: 2.5rem;
    transform: translateY(-50%);
    cursor: pointer;
    color: #b0b0b0;
    font-size: 1.1rem;
}

.input-group .toggle:hover {
    color: #ffc107;
}

.btn-login {
    background: linear-gradient(135deg, #ffc107, #ff9800);
    color: #121212;
    border: none;
    border-radius: 8px;
    padding: 0.9rem;
    width: 100%;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 1rem;
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
}

.links {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
    font-size: 0.9rem;
}

.links a {
    color: #6ea8fe;
    text-decoration: none;
    transition: color 0.3s;
}

.links a:hover {
    color: #ffc107;
}

.signup {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid #333;
    color: #b0b0b0;
}

.signup a {
    color: #ffc107;
    text-decoration: none;
    font-weight: 600;
    margin-right: 0.5rem;
}

.signup a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="login-card">
        <h1>تسجيل الدخول إلى <span dir="ltr">Code++</span></h1>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       title="أدخل بريد إلكتروني صالح مثل example@gmail.com">
            </div>

            <div class="input-group">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <span class="toggle" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </span>
                <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
            </div>
            
            <div class="links">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" name="rememberMe">تذكرني</label>
                </div>
                <a href="{% url 'password_reset_request' %}">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn-login">تسجيل الدخول</button>

            <div class="signup">
                <span>ليس لديك حساب؟</span>
                <a href="{% url 'signup' %}">إنشاء حساب جديد</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        const icon = this.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
});
</script>
{% endblock %}
